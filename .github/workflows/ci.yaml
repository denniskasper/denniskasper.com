name: CI

on:
  pull_request:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        uses: ./.github/actions/setup

      - name: Fetch resume
        run: pnpm fetch-resume

      - name: Build production bundle
        run: pnpm build
